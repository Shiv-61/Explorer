<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal portfolio website</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    font-family: sans-serif;
}

header {
    background-color: orange;
    color: #fff;
    text-align: center;
    padding: 20px;
    width: 100%;
  }

  footer {
    background-color: orange;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
.hero{
    /* position: relative; */
    width: 100%;
    height: 100vh;
    background: #eff4fd;

}
.contact {
    display: flex;
    justify-content: space-between;
    padding: 50px;
}

.left-section,
.right-section {
    flex: 1;
}
.right-section {
    margin-left: -600px;
    margin-right: 300px;
}

.left-section {
    margin-right: 0px;
}

.social-links ul {
    list-style: none;
    padding: 0;
}

.social-links ul li {
    margin-bottom: 10px;
}

.contact-form {
    background-color: #f1f1f1;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
}

.contact-form h2 {
    margin-top: 0;
    margin-bottom: 20px;
    color: #333;
}

.contact-form label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
}

.contact-form input[type="text"],
.contact-form input[type="email"],
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.contact-form textarea {
    resize: vertical;
}

.cbtn {
    display: inline-block;
    background-color: orange;
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    margin-left: 350px;
    transition: background-color 0.3s ease;
    cursor: pointer;
}

.cbtn:hover {
    background-color: rgb(241, 199, 120);
}

.icon{
    padding-top: 20px;
    width: 70px;
    height: 70px;
}
    </style>
</head>
<body>
    <div class="hero">
        <header><h1>Feedback & Contact Us</h1></header>

        <div class="contact">
            <section class="left-section">
                <div class="social-links">
                    
                    <ul>
                        <li><a href="#"><img src="insta.png" class="icon" alt="Instagram"></a></li>
                        <li><a href="#"><img src="facebook.png" class="icon" alt="Facebook"></a></li>
                        <li><a href="#"><img src="linkdin.png" class="icon" alt="LinkedIn"></a></li>
                        <li><a href="#"><img src="github.png" class="icon" alt="GitHub"></a></li>
                        <li><a href="#"><img src="twitter.png" class="icon" alt="Twitter"></a></li>
                    </ul>
                </div>
            </section>
    
            <section class="right-section">
                <div class="contact-form">
                    <h2>Contact me</h2>
                    <form action="#" method="POST">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
    
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
    
                        <label for="message">Feedback:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
    
                        <button type="submit" class="cbtn" onclick="function1()">Submit</button>
                    </form>
                </div>
            </section>
        </div>

    </div>
    <footer>
        <p>Â© 2024 Explorer. all rights reserved.</p>
    </footer>
</body>
</html>
